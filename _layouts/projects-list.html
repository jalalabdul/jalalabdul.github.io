---
layout: default
---

<div class="home">
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <a class="post-links" href="{{ post.url }}">
            <div class="post-link-img-container">
              <img class="lazyload" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAF0lEQVR42mP8/efvfwYKAOOoAaMGAAEA1qsjlXZ8d1UAAAAASUVORK5CYII=" data-srcset="/img/{{ post.image-dir }}/{{ post.image-dir }}_{{ post.thumbnail }}_small.jpg 1280w, /img/{{ post.image-dir }}/{{ post.image-dir }}_{{ post.thumbnail }}_small.jpg 640w, /img/{{ post.image-dir }}/{{ post.image-dir }}_{{ post.thumbnail }}_small.jpg 320w" data-sizes="100vw">
            </div>
            <h1 class="post-link">{{ post.title | escape }}</h1>
          </a>
      </li>
    {% endfor %}
  </ul>
</div>
