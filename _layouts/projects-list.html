---
layout: default-alternative
---

<div class="thumb-item-container">
  {% for post in site.posts %}
  {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
  <div class="project-thumb-item {% if post.status %} soon {% endif %} grid__col grid__col--6-of-12">
    <a class="project-links" {% unless post.status %} href="{{ site.url }}{{ post.url }} {% endunless %}">
      {% include projects-item.html %}
    </a>
  </div>
  {% endfor %}
</div>
