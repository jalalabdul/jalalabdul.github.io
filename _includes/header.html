<header class="site-header site-header--fixed" role="banner">
  <div class="wrap">
    <div class="grid">
      <div class="grid__col grid__col--6-of-12 grid__col--s-1-of-2">
        <div class="site-title-container">
          <a class="site-title" href="{{ "/" | relative_url }}">Jalal</a>
        </div>
      </div>
      {% assign default_paths = site.pages | map: "path" %}
      {% assign page_paths = site.header_pages | default: default_paths %}
      {% if page_paths %}
      <div class="grid__col grid__col--6-of-12 grid__col--s-1-of-2 menu">
        <nav class="site-nav">
          <div class="site-nav-link-container">
            <a class="site-nav-link" href="{{ site.url }}/works">Works</a>
            <a class="site-nav-link" href="{{ site.url }}/information">Information</a>
          </div>
        </nav>
        {% endif %}
      </div>
    </div>
  </div>
</header>
