<header class="site-header" role="banner">

  <div class="wrapper">
    {% assign default_paths = site.pages | map: "path" %}
    {% assign page_paths = site.header_pages | default: default_paths %}
  {% if page_paths %}
  <div class="site-title-container">
    <a class="site-title" href="{{ "/" | relative_url }}">Jalal Abdul Aziz</a>
  </div>
    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="bar-1"></span>
        <span class="bar-2"></span>
      </label>
      <nav class="site-nav">
      <div class="page-link-container">
            <a class="page-link" href="{{ "/projects" | relative_url }}">Projects</a>
            <a class="page-link" href="{{ "/contact" | relative_url }}">Contact</a>
            <a class="page-link external" href="https://www.behance.net/jalalabdul" target="_blank">Behance</a>
            <a class="page-link logo-container" href="{{ "/" | relative_url }}"><svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 30 30"><title>logos</title><polygon points="13.9 11 11 19 12.6 19 15.5 11 13.9 11"/><polygon points="8.1 19 9.7 19 10.3 17.2 8.7 17.2 8.1 19"/><polygon points="16.8 11 13.9 19 15.5 19 18.4 11 16.8 11"/><path d="M15 0a15 15 0 1 0 15 15A15 15 0 0 0 15 0.1Zm0 29.1A14.1 14.1 0 1 1 29.1 15.1 14.1 14.1 0 0 1 15 29.2Z" transform="translate(0 -0.1)"/><polygon points="16.8 19 18.4 19 21.3 11 19.7 11 16.8 19"/></svg></a>
      </nav>
      </div>
    {% endif %}
  </div>
</header>
