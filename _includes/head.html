<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.layout == 'homepage' %}{{ site.title | escape }}{% else %}{{ page.title | escape }} &mdash; {{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="google-site-verification" content="WuGIIXpTPq0HSAiG0RQWcyWlUrcjWyjs919f1WoZh9I" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script src="{{ "assets/js/jquery.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/barba.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/lazysizes.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/pace.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/main.js" | relative_url }}" type="text/javascript"></script>
  <!-- {% include google-analytics.html %} -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-101729051-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-101729051-1');
  </script>
</head>
