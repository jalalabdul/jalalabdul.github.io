<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.layout == 'homepage' %}{{ site.title | escape }} — Graphic Design{% else %}{{ site.title | escape }} — {{ page.title | escape }} {% endif %}</title>
  <meta name="description" conte nt="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="google-site-verification" content="WuGIIXpTPq0HSAiG0RQWcyWlUrcjWyjs919f1WoZh9I" />
  <link rel="shortcut icon" type="image/ico" href="{{ site.url }}/favicon.png">
  <link rel="stylesheet" href="{{ site.url }}/assets/grid.css">
  {% assign cacheBust = site.time | date:'?v=%s' %}
  <link rel="stylesheet" href="{{ site.url }}{{ "/assets/main.css" | relative_url | append: cacheBust }}">
  <link rel="stylesheet" href="{{ site.url }}{{ "/assets/swiper.min.css" | relative_url | append: cacheBust }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ site.url }}/feed.xml">
  <script src="{{ site.url }}/assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/barba.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/tweenlite.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/easepack.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/scrolltoplugin.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/lazysizes.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/pace.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/assets/js/moment.min.js"></script>
  <script src="{{ site.url }}/assets/js/moment-timezone-with-data-10-year-range.js"></script>
  <script src="{{ site.url }}/assets/js/headroom.min.js"></script>
  <script src="{{ site.url }}/assets/js/SmoothScroll.js"></script>
  <!-- <script src="{{ site.url }}/assets/js/swiper.min.js"></script> -->
  <script src="{{ site.url }}/assets/js/main.js" type="text/javascript"></script>
  {% if jekyll.environment == "production" %}
    {% include google-analytics.html %}
  {% endif %}
</head>
